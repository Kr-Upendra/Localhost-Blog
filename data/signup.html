<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devblog | Read the amazing developer things</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar__home">Dev Blog</a>
      <input
        type="text"
        placeholder="Search something"
        class="navbar__input"
        name="search"
      />
      <button class="navbar__search">&#128269;</button>
      <a href="/login.html" class="navbar__login">Login</a>
    </nav>
    <section class="section form__section">
      <div class="formbox">
        <form action="" class="form">
          <div class="form__inputbox">
            <input
              type="text"
              class="form__inputbox--input"
              name="name"
              placeholder="Enter your name"
            />
          </div>
          <div class="form__inputbox">
            <input
              type="email"
              class="form__inputbox--input"
              name="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="form__inputbox">
            <input
              type="password"
              name="password"
              class="form__inputbox--input"
              placeholder="create your password"
            />
          </div>
          <div class="form__inputbox">
            <input
              type="password"
              name="confirmPassword"
              class="form__inputbox--input"
              placeholder="Confirm your password"
            />
          </div>

          <button type="submit" class="form__submit">Sign up</button>
        </form>
        <div class="formbox__otherlinks" data-singup="true">
          <span>
            Already have an account?
            <a href="/login.html" class="formbox__otherlinks--signup"
              >Sign in</a
            >
          </span>
        </div>
      </div>
    </section>
    <footer class="form__footer footer" data-footer="true">
      &#169; Localhost Webcoder | Made with ‚ù§
    </footer>
  </body>
</html>
