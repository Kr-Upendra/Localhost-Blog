<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devblog | Read the amazing developer things</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="form.css" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar">
      <a href="/" class="navbar__home">Dev Blog</a>
      <input
        type="text"
        placeholder="Search something"
        class="navbar__input"
        name="search"
      />
      <button class="navbar__search">&#128269;</button>
      <a href="/login.html" class="navbar__login">Login</a>
    </nav>
    <section class="section form__section">
      <div class="formbox">
        <div class="formbox__alert">
          <p>
            Enter your email id and you will get an email to reset your password
          </p>
        </div>
        <form action="" class="form">
          <div class="form__inputbox">
            <input
              type="email"
              required
              class="form__inputbox--input"
              name="username or email"
              placeholder="Enter your email"
            />
          </div>
          <button type="submit" class="form__submit">Forgot Password</button>
        </form>
      </div>
    </section>
    <footer class="form__footer footer">
      &#169; Localhost Webcoder | Made with ‚ù§
    </footer>
  </body>
</html>
